<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select  (selectionChange)="onSelectChange($event.value)">
      <mat-option *ngFor="let option of options" [value]="option.id">{{ option.status }}</mat-option>
    </mat-select>
</mat-form-field>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.status)"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.status)"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.status)"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.status)" [ngStyle]="{'color': getStyle(element.status)}"> {{element.status}} </td>
        </ng-container>  

        <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.status)"> {{element.symbol}} 
            <mat-icon class="edit" (click)="openDialogEdit(element)">create</mat-icon> 
            <mat-icon class="delete" (click)="delete(element)">delete</mat-icon>
        </td>
        </ng-container>     
       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-icon class="add" (click)="openDialogCreate()">person_add</mat-icon> 

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
